

<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form #form="ngForm"(ngSubmit)="loginData()">
                        <div class="form-group" [class.has-error]="email.invalid && email.touched">
                            <label for="email">ENter your email</label>
                            <input id="email" [(ngModel)]="loginUserData.email" required email type="text" name="email"  #email="ngModel" class="form-control rounded-0">
                            <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">
                              Email is required
                            </div>
                             <div class="alert alert-danger" *ngIf="email.errors?.email && email.touched">
                               Email is invalid
                             </div>
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" required maxlength="9" minlength="5">
                          </div>
                          <button [disabled]="form.invalid" type="submit" class="btn btn-success float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    </div>
